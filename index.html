<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png" />
    <!-- cdn reset css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
    <!-- custom styles -->
    <link rel="stylesheet" href="styles/css/styles.css" />

    <title>Pod request access</title>
  </head>
  <body>
    <main>
      <img id="logoo" src="assets/desktop/logo.svg" alt="logo" />

      <section class="image-background"></section>

      <section class="content">
        <img id="logo" src="assets/desktop/logo.svg" alt="logo" />

        <div id="text-container">
          <h1>Publish your podcasts <span>everywhere.</span></h1>
          <p>
            Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify, Apple Podcasts,
            Google Podcasts, Pocket Casts and more!
          </p>
        </div>

        <div id="providers-container">
          <a href="https://www.spotify.com/" target="_blank"> <img src="assets/desktop/spotify.svg" alt="spotify" /></a>
          <a href="https://www.apple.com/apple-podcasts/" target="_blank"
            ><img src="assets/desktop/apple-podcast.svg" alt="apple-podcast"
          /></a>
          <a href="https://podcasts.google.com/" target="_blank"
            ><img src="assets/desktop/google-podcasts.svg" alt="google-podcasts"
          /></a>
          <a href="https://www.pocketcasts.com/" target="_blank"
            ><img src="assets/desktop/pocket-casts.svg" alt="pocket-casts"
          /></a>
        </div>

        <form id="email-validation-container">
          <input type="email" name="email" id="email" required placeholder="Email address" />
          <button type="submit">Request access</button>
        </form>
      </section>
      <img id="background-pattern" src="assets/desktop/bg-pattern-dots.svg" alt="background-pattern" />
    </main>
    <script scr="scripts/email-validation.js"></script>
    <script>
      'use strict'

      const email = document.querySelector('input[type="email"]')
      console.log('email')
      email.addEventListener('invalid', (event) => {
        if (event.target.validity.valueMissing) {
          event.target.setCustomValidity('Oops! Please add your email')
        } else if (event.target.validity.typeMismatch) {
          event.target.setCustomValidity('Oops! Please check your email')
        }
      })

      email.addEventListener('change', function (event) {
        event.target.setCustomValidity('')
      })
    </script>
  </body>
</html>
